<div class="backdrop" (click)="noDelete()"></div>
<div class="delete-box">
  <p>Are you sure you want to delete this item!</p>
  <div class="delete-box-actions">
    <button class="btn btn-success" (click)="yesDelete()">Yes</button>
    <button class="btn btn-danger" (click)="noDelete()">No</button>
  </div>
</div>
