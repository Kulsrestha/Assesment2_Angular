<form [formGroup]="loginForm" (ngSubmit)="login()" aria-labelledby="login-title" class="p-4 border rounded shadow-sm">
  <h2 id="login-title" class="form-title text-center mb-4">Login</h2>
  
  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" formControlName="email" class="form-control mb-3" placeholder="Email" required aria-required="true" />
  @if(invalidEmail){
    <p class="control-error text-danger">Please enter a valid email</p>
  }

  <label for="password" class="form-label">Password</label>
  <input type="password" id="password" formControlName="password" class="form-control mb-3" placeholder="Password" required aria-required="true" />
  @if(invalidPassword){
    <p class="control-error text-danger">Please enter a valid password (at least 5 digits)</p>
  }

  <label for="role" class="form-label">Role</label>
  <select id="role" formControlName="role" class="form-select mb-3" required aria-required="true">
      <option value="" disabled selected>Select your role</option>
      <option value="admin">Admin</option>
      <option value="clerk">Clerk</option>
  </select>
  @if(loginForm.get('role')?.invalid && loginForm.get('role')?.touched){
    <p class="control-error text-danger">Please select a role</p>
  }

  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
