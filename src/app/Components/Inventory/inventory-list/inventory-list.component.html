@if (deleteConfirmation) {
    <app-delete-alert 
      (yesDel)="delete()" 
      (noDel)="cancel()">
    </app-delete-alert>
  }
  
  <div class="inventory-list-container container mt-4">
    <h2 class="inventory-title text-center mb-4">Inventory List</h2>
    <table class="inventory-table table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track $index) {
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price | currency: 'INR' }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="btn btn-warning edit" (click)="editItem(item.id)">Edit</button>
            @if (currentUser.role === 'admin') {
              <button class="btn btn-danger delete" (click)="deleteItem(item.id)">Delete</button>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
